plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}



repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    //Use Rest Assured
    testImplementation 'io.rest-assured:rest-assured:3.3.0'
    //Use Hamcrest Assertion
    testImplementation 'org.hamcrest:java-hamcrest:2.0.0.0'
    //Use rest assured Json schema validation
    testImplementation 'io.rest-assured:json-schema-validator:3.3.0'
    //Use Junit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.tngtech.java:junit-dataprovider:1.10.0'
    
    
}

// Define the main class for the application
mainClassName = 'DoubanAPITest.App'
